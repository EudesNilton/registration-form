<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="form">
        <h2>Create Your Account</h2>
        <p>Welcome back! Please enter your details</p>
        <button><img src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt="" />Sign up with Google</button>
        <div>
          <p>OR</p>
        </div>

        <form class="formulary">
          <div>
            <label for="name">Name</label>
            <input
            class="input"
              type="text"
              name="name"
              id=""
              placeholder="Enter your name"
            />
            <label for="email">Email</label>
            <input class="input" type="email" placeholder="Enter your email" />
            <label for="password">Password</label>
            <input
            class="input"
              type="password"
              name="password"
              id=""
              placeholder="**********"
            />
            <label for="password">Retype Password</label>
            <input
            class="input"
              type="password"
              name="password"
              id=""
              placeholder="**********"
            />
            <div class="checkbox">
              <label for="checkbox"> I accepted all tearms & conditions.</label>
              <input type="checkbox" name="checkbox" id="">
            </div>
            <label for="button"></label>
            <input class="btn" type="button" value="Sign in" />
          </div>
        </form>
        <p>Already have an account? <span>Sign in</span></p>
      </div>

      <div class="presentation">
        <h1> Welcome </h1>

        <img src="https://img.freepik.com/vetores-premium/o-personagem-de-desenho-de-pessoas-lendo-um-livro_73637-441.jpg?w=2000" alt="">
      </div>
    </section>
  </body>
</html>
